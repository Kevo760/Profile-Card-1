<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"/>

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="topbg">
  <img src="./images/bg-pattern-top.svg" alt="top circle design">
   </div>

<div class="profilebox">

<img src="./images/bg-pattern-card.svg" class="bgcard" alt="top background design">
<img src="./images/image-victor.jpg" class="profilepic" alt="profile picture">


  <p class="nameage"> <b class="name">Victor Crest</b> 26</p>
  <p class="city">London</p>

<div class="stats">

  <div class="followers">
  <p class="amount"> 80K </p>
  <p class="catagory"> Followers </p>
</div>

<div class="likes">
  <p class="amount"> 803K </p>
  <p class="catagory"> Likes </p>
</div>

<div class="photos">
  <p class="amount"> 1.4K </p>
  <p class="catagory"> Photos </p>
</div>

  </div>

</div>

<div id="bottombg">
  <img src="./images/bg-pattern-bottom.svg" alt="bottom circle design">
   </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kevin David</a>.
  </div>
</body>
</html>
